<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
</head>
<body>
<h1><a href="">DJANGO BLOG</a></h1>

{% for post in posts %}
    <div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>Published: {{ post.published_date }} by <span style="font-style: italic">{{ post.author }}</span></p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}


</body>
</html>
