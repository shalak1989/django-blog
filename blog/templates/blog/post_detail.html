<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
</head>
<body>
{% if post.published_date %}
    <div>
        {{ post.published_date }}
    </div>
<h1>{{ post.title }}</h1>
<p>{{ post.text|linebreaksbr }}</p>
{% else %}
    <div>Post doesn't have a published date</div>
{% endif %}
</body>
</html>
