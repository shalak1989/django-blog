{% extends 'blog/base.html' %}

{% block content %}
    {% if form.title.value %}
        <h1>Edit Post</h1>
    {% else %}
        <h1>New Post</h1>
    {% endif %}
    <form method="post" class="post-form-blog">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">SAVE</button>
    </form>
{% endblock %}
