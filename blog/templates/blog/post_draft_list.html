{% extends 'blog/base.html' %}

{% block title %}My drafts{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Created: {{ post.created_date }} by <span style="font-style: italic">{{ post.author }}</span>
                </p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr|truncatechars:100 }}</p>
        </div>
    {% endfor %}
{% endblock %}
